<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestPro - Modern Testing Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-up { opacity: 0; transform: translateY(30px); }
        .feature-card:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="fixed w-full bg-white/80 backdrop-blur-md z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold text-indigo-600">TestPro</div>
                <div class="hidden md:flex space-x-8">
                    <a href="#features" class="text-gray-600 hover:text-indigo-600">Features</a>
                    <a href="#how-it-works" class="text-gray-600 hover:text-indigo-600">How it Works</a>
                    <a href="#pricing" class="text-gray-600 hover:text-indigo-600">Pricing</a>
                </div>
                <a href="#" class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition-colors">Get Started</a>
            </div>
        </div>
    </nav>

    <section class="pt-32 pb-20 px-6">
        <div class="container mx-auto text-center">
            <h1 class="text-5xl md:text-6xl font-bold text-gray-900 fade-up mb-6">
                Testing Made <span class="text-indigo-600">Simple</span>
            </h1>
            <p class="text-xl text-gray-600 fade-up max-w-2xl mx-auto mb-12">
                Streamline your testing process with our intuitive platform. Create, manage, and execute tests with ease.
            </p>
            <div class="fade-up">
                <a href="#" class="bg-indigo-600 text-white px-8 py-4 rounded-full text-lg font-semibold hover:bg-indigo-700 transition-colors inline-block">
                    Start Testing Now
                </a>
            </div>
            <div class="mt-16 fade-up">
                <img src="/api/placeholder/1200/600" alt="Platform Preview" class="rounded-lg shadow-2xl mx-auto">
            </div>
        </div>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        
        gsap.from(".fade-up", {
            opacity: 0,
            y: 30,
            duration: 1,
            stagger: 0.2,
            ease: "power2.out"
        });

        gsap.utils.toArray(".fade-up").forEach(element => {
            gsap.from(element, {
                scrollTrigger: {
                    trigger: element,
                    start: "top bottom-=100",
                    toggleActions: "play none none reverse"
                },
                opacity: 0,
                y: 30,
                duration: 1,
                ease: "power2.out"
            });
        });

        const navbar = document.querySelector('nav');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                navbar.classList.add('shadow-md');
            } else {
                navbar.classList.remove('shadow-md');
            }
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    window.scrollTo({
                        top: target.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
